<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<title>英创Education</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- Custom Google Web Font -->
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href='font-awesome/css/font-lato.css' rel='stylesheet'
	type='text/css'>

<!-- Add custom CSS here -->
<link href="css/custom.css" rel="stylesheet">
<!-- JavaScript -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>

</head>

<body>
<div id="navigation"></div>

	<div class="content-section-a" id="about">

		<div class="container">

			<div class="row">
				<div class="col-md-6 col-md-offset-3">

					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel1">用户注册</h4>
					</div>

					<div class="modal-body" id="login_details">
						<span> 注册账户</span> </br> </br>
						<form role="form" id="loginForm" name="loginForm" action="login.do"
							method="post" novalidate>
							*<span style="font-weight: bold;">用户名</span>
							<div class="form-group">
							<input type="text" class="form-control" placeholder="username" name="username"/>
							</div>
							<div class="form-group">
							*<span style="font-weight: bold;">密码</span>
							</div>
							<div class="form-group">
							<input type="password" class="form-control" placeholder="password" name="password"/>
							</div>
							<div class="form-group">
							*<span style="font-weight: bold;">重复密码</span>
							</div>
							<div class="form-group">
							<input type="password" class="form-control" placeholder="repeat password" name="password2"/>
							</div>
							<div class="form-group">
							*<span style="font-weight: bold;">真实姓名</span>
							</div>
							<div class="form-group">
							<input type="password" class="form-control" placeholder="realname" name="realname"/>
							</div>
						</form>
					</div>

					<div class="modal-footer">
							<input style="float: right" type="button" class="btn btn-success"
							value="注册"/> 
					</div>

				</div>
				
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.content-section-a -->

	


	<div id="footer"></div>

	<script src="controller/main.js"></script>
</body>

</html>
